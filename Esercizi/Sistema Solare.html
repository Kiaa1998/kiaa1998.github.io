<html>
  <head>
    <script src="jquery.min.js" type="text/javascript"></script>
    <style>
      #star {
        background-color: yellow;
        width: 50px;
        height: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        border-radius: 50%;
      }
      #planet1 {
        background-color: blue;
        width: 30px;
        height: 30px;
        position: absolute;
        border-radius: 50%;
      }
      #planet2 {
        background-color: red;
        width: 30px;
        height: 30px;
        position: absolute;
        border-radius: 50%;
      }
      #cornice1 {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
      }
      #cornice2 {
        width: 300px;
        height: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
      }

      @keyframes spin {
        from
        {transform: translate(-50%,-50%) rotate(0deg);}
        to
        {transform: translate(-50%,-50%) rotate(360deg);}
      }

      @keyframes spin2 {
        from
        {transform: translate(-50%,-50%) rotate(0deg);}
        to
        {transform: translate(-50%,-50%) rotate(-360deg);}
      }

      .spinningo {
        animation: spin 6s infinite linear;
      }

      .spinninga {
        animation: spin2 4s infinite linear;
      }
    </style>
  </head>
  <body>

    <div id="star"></div>
    <div id="cornice1">
      <div id="planet1"></div>
    </div>
    <div id="cornice2">
      <div id="planet2"></div>
    </div>

    <script>

      function spinner(){
        if($("#cornice1").hasClass("spin")){
        $(("#cornice2").addClass("spin2"))
        }
        $(("#cornice1").addClass("spin"))
      }

      $("#star").on("click", spinner);

    </script>
  </body>
